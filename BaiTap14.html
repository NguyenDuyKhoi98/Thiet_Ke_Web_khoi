<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <table width="500" border="">
            <tr>
                <td width="200">
                    Họ Tên
                </td>
                <td>
                    <form action="">
                        <input size="30" type="text" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Màu yêu thích
                </td>
                <td>
                    <form action="">
                        <input type="color" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Ngày sinh
                </td>
                <td>
                    <form action="">
                        <input size="30" type="date" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Email
                </td>
                <td>
                    <form action="">
                        <input size="30" type="email" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Ngành nghề
                </td>
                <td>
                    <form action="">
                        <input size="30" type="text" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Website
                </td>
                <td>
                    <form action="">
                        <input size="30" type="url" name="" id="">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Con số yêu thích (1-9)
                </td>
                <td>
                    <form action="">
                        <input size="30" type="number" name="" id="" min="0" max="10">
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">
                    Thu nhập
                </td>
                <td>
                    <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
                        0 USD<input type="range" id="a" min="0" max="1000"> USD <br>
                        tỷ giá 
                        <input size="10" type="text" name="" id="b">= <output name="x" for="a b"></output> VND
                    </form>
                </td>
            </tr>
            <tr>
                <td width="200">

                </td>
                <td>
                    <form action="">
                        <input type="submit" value="Gửi đi">
                        <input type="reset" value="Xóa hết">
                    </form>
                </td>
            </tr>


        </table>
    </div>
</body>

</html>
